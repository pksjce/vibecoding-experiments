<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Anchor Positioning – Draggable + Tooltip (minimal)</title>
  <style>
    :root{
      font-family: -apple-system, system-ui, "Segoe UI", sans-serif;
      --ink:#101214;
      --bg:#f7f7f7;
      --panel:#ffffff;
      --border:#d5d7db;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--ink);
      background: var(--bg);
    }

    .status {
      width: min(100vw, 1100px);
      margin: 20px auto 12px;
      padding: 0 14px;
      line-height: 1.4;
      color: var(--ink);
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .status .note{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: var(--panel);
      border: 1px solid var(--border);
    }

    .badge{
      display:inline-grid;
      place-items:center;
      width: 26px;
      height: 26px;
      border-radius: 8px;
      background: #101214;
      color: #fff;
      font-weight: 700;
      font-size: 12px;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: .95em;
      background: #eef0f3;
      border: 1px solid var(--border);
      padding: 2px 6px;
      border-radius: 6px;
    }

    .stage {
      position: relative;
      width: min(100vw, 1100px);
      height: min(80vh, 650px);
      margin: 0 auto 24px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      overflow: hidden;
    }

    .draggable {
      position: absolute;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 20px 20px;
      border-radius: 10px;
      background: var(--panel);
      border: 1px solid var(--border);
      font-weight: 700;
      anchor-name: --chip;
    }

    .draggable:active {
      cursor: grabbing;
    }

    .tooltip {
      position: absolute;
      position-area: bottom right;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 240px;
      background: var(--panel);
      border: 1px solid var(--border);
      font-size: 14px;
      color: var(--ink);
      --arrow-size: 10px;
      --arrow-offset: 16px;
    }

    .tooltip::after {
      width: var(--arrow-size);
      height: var(--arrow-size);
      background: var(--panel);
      border-left: 1px solid var(--border);
      border-top: 1px solid var(--border);
      transform: rotate(45deg);
      left: var(--arrow-offset);
      top: calc(var(--arrow-size) * -0.55);
    }

    /* --- Anchor Positioning API with flip fallbacks (unchanged behavior) --- */
    @supports (anchor-name: --a) and (left: anchor(left)) and (position-anchor: --a) {
      .tooltip {
        position-anchor: --chip;
        position-try-fallbacks: --below-start, --above-start, --below-end, --above-end, --right, --left;
      }

      @position-try --below-start {
        top: anchor(bottom);
        left: anchor(left);
        margin-top: 12px;
      }

      @position-try --above-start {
        bottom: anchor(top);
        left: anchor(left);
        margin-bottom: 12px;
      }

      @position-try --below-end {
        top: anchor(bottom);
        right: anchor(right);
        margin-top: 12px;
      }

      @position-try --above-end {
        bottom: anchor(top);
        right: anchor(right);
        margin-bottom: 12px;
      }

      @position-try --right {
        top: anchor(top);
        left: anchor(right);
        margin-left: 12px;
      }

      @position-try --left {
        top: anchor(top);
        right: anchor(left);
        margin-right: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="status">
    <div class="note">
      <span class="badge">★</span>
      Drag the “sticker”. Tooltip follows via <code>anchor-name</code> + <code>position-anchor</code> and flips with <code>@position-try</code> (or JS fallback).
      <span id="support" style="margin-left:10px;font-weight:700;"></span>
    </div>
  </div>

  <div class="stage" id="stage">
    <div class="draggable" id="chip"><span>✨ Drag me</span></div>
    <div class="tooltip" id="tip"><strong>Hi!</strong> I’m anchored to the draggable element.</div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const chip  = document.getElementById("chip");
    const tip   = document.getElementById("tip");
    const supportEl = document.getElementById("support");

    const supportsAnchors =
      CSS.supports("anchor-name: --a") &&
      CSS.supports("position-anchor: --a") &&
      (CSS.supports("left: anchor(left)") || CSS.supports("top: anchor(bottom)"));

    supportEl.textContent = supportsAnchors
      ? " ✅ CSS anchors supported."
      : " ⚠️ CSS anchors not supported — JS fallback active.";

    // ---- Drag logic (Pointer Events: mouse + touch) ----
    let dragging = false;
    let offsetX = 0, offsetY = 0;

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function setChipPosition(x, y) {
      const stageRect = stage.getBoundingClientRect();
      const chipRect  = chip.getBoundingClientRect();

      const maxX = stageRect.width - chipRect.width;
      const maxY = stageRect.height - chipRect.height;

      chip.style.left = clamp(x, 0, maxX) + "px";
      chip.style.top  = clamp(y, 0, maxY) + "px";

      if (!supportsAnchors) positionTooltipFallbackSmart();
    }

    // ---- JS fallback: try placements in order and pick the first that fits in the stage ----
    function positionTooltipFallbackSmart() {
      const stageRect = stage.getBoundingClientRect();
      const chipRect  = chip.getBoundingClientRect();

      // Convert chip rect to stage-local coords
      const chipX = chipRect.left - stageRect.left;
      const chipY = chipRect.top  - stageRect.top;
      const chipW = chipRect.width;
      const chipH = chipRect.height;

      // Make sure tooltip has measurable size
      tip.style.visibility = "hidden";
      tip.style.display = "block";
      const tipW = tip.offsetWidth;
      const tipH = tip.offsetHeight;
      tip.style.visibility = "";

      const gap = 12;

      const candidates = [
        { name: "below-start", x: chipX,               y: chipY + chipH + gap },
        { name: "above-start", x: chipX,               y: chipY - tipH - gap },
        { name: "below-end",   x: chipX + chipW - tipW,y: chipY + chipH + gap },
        { name: "above-end",   x: chipX + chipW - tipW,y: chipY - tipH - gap },
        { name: "right",       x: chipX + chipW + gap, y: chipY },
        { name: "left",        x: chipX - tipW - gap,  y: chipY }
      ];

      function fits(x, y) {
        return x >= 0 && y >= 0 && (x + tipW) <= stageRect.width && (y + tipH) <= stageRect.height;
      }

      let chosen = candidates.find(c => fits(c.x, c.y));

      // If nothing fully fits, clamp the first candidate (below-start) into the stage
      if (!chosen) {
        const base = candidates[0];
        chosen = {
          name: base.name,
          x: clamp(base.x, 0, stageRect.width - tipW),
          y: clamp(base.y, 0, stageRect.height - tipH)
        };
      }

      tip.style.left = chosen.x + "px";
      tip.style.top  = chosen.y + "px";
      tip.dataset.placement = chosen.name;
    }

    // Initial fallback placement if needed
    if (!supportsAnchors) positionTooltipFallbackSmart();

    chip.addEventListener("pointerdown", (e) => {
      dragging = true;
      chip.setPointerCapture(e.pointerId);

      const chipRect  = chip.getBoundingClientRect();
      const stageRect = stage.getBoundingClientRect();

      const px = e.clientX - stageRect.left;
      const py = e.clientY - stageRect.top;

      offsetX = px - (chipRect.left - stageRect.left);
      offsetY = py - (chipRect.top  - stageRect.top);
    });

    chip.addEventListener("pointermove", (e) => {
      if (!dragging) return;

      const stageRect = stage.getBoundingClientRect();
      const px = e.clientX - stageRect.left;
      const py = e.clientY - stageRect.top;

      setChipPosition(px - offsetX, py - offsetY);
    });

    chip.addEventListener("pointerup", () => { dragging = false; });
    chip.addEventListener("pointercancel", () => { dragging = false; });

    // Keep fallback aligned on resize
    window.addEventListener("resize", () => {
      if (!supportsAnchors) positionTooltipFallbackSmart();
    });
  </script>
</body>
</html>
